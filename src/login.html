layout: base

<div id="error-container"></div>
<div class="container mt-5" style="height: 750px;">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4" style="margin-top: 20%;">로그인</h2>
            <form>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" placeholder="이메일을 입력해주세요"><br>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력해주세요"><br>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block btn-color-green">로그인</button>
                </div>
                <div>
                    <small><a href="#">비밀번호 찾기</a></small>
                </div>
            </form>
        </div>
    </div>
</div>
